          <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left">
            <label for="hero-field" class="leading-7 text-sm text-gray-600">Length (l)</label>
            <input type="text" id="l" name="hero-field" class="w-full bg-gray-100 bg-opacity-50 rounded focus:ring-2 focus:ring-indigo-200 focus:bg-transparent border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

            <label for="hero-field" class="leading-7 text-sm text-gray-600">Width (w)</label>
            <input type="text" id="b" name="hero-field" class="w-full bg-gray-100 bg-opacity-50 rounded focus:ring-2 focus:ring-indigo-200 focus:bg-transparent border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <p id="result"></p><br>
          <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"id="btn" onClick="area()">Calculate</button>
        </div><br>
        <script type="text/javascript">
            function area() {
                var l=document.getElementById('l').value;
                var b=document.getElementById('b').value;
                var area=l*b;
                var are=(area.toFixed(2));
  
                document.getElementById("result").innerHTML="The Area of Rectangle :-  " + are;
            }
        </script>
